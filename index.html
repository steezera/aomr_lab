<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>강원대학교 인공장기 & 생체제어계측 연구실</title>
    <meta name="description" content="강원대학교 인공장기, 메디컬 로보틱스(생체제어계측)연구실.">
    
    <link rel="icon" type="image/png" href="./favicon.png" sizes="32x10">


    <link rel = 'stylesheet' href = "style.css">
</head>
<body>
    <script>
        window.addEventListener('scroll', function(){
          let changed_color_navbar = document.querySelector('.upperbox');

          let cssText = null;
          let changedY = 100;
          let changing_text_color = null;
          let each_rgb = 255 * ( 1 - window.scrollY/changedY )* ( 1 - window.scrollY/changedY )* ( 1 - window.scrollY/changedY );
        if(window.scrollY < changedY){
            changing_text_color = "color:rgb("+each_rgb+","+each_rgb+","+each_rgb+");"
            cssText = "background-color:rgba(255,255,255," + (window.scrollY/changedY)*(window.scrollY/changedY) + ");" + changing_text_color;
            changed_color_navbar.style.cssText = cssText;
        }else{
          changed_color_navbar.style.cssText = "background-color:rgba(255,255,255,1);color:black";
            }
        });
    
    </script>

    <div class="upperbox">
        <div class="upperbox-items" >
            <div class = "left" style="margin-left:1em">
                <div class="logo-text logo">
                    <img src="./image/knu_logo.png">
                </div>
                <div class="logo-text" style="font-size:1.2em;">
                    <div class=" lab-text">
                        인공장기 & 생체제어계측 연구실
                    </div>
                </div>
            </div>
            <div class = "menus" style="margin-right:1.5em">
                <div class="menuitem Home">Home</div>
                <div class="menuitem Member">Member</div>
                <div class="menuitem Publications">Publications</div>
                <div class="menuitem Projects">Projects</div>
                <div class="menuitem Lectures">Lectures</div>
            </div>
        </div>
    </div>
    
    <div class="pages">
        <div class="page" id="page1">
            <div class="image-box"></div>
            <div class="text-box">
                <h1 class = "lab-name">
                    인공장기 & 생체제어계측 연구실
                </h1>
                <h2 class = "univ-name">
                    At Kangwon National University
                </h2>
            </div>
        </div>


        <div class="introduce" style="display: flex; height: 140vh;">
            <img src="./image/소개그림.png" style="width:45vw;"/>
            <div class="write" style="z-index: -1;position:absolute;width:100%">
                <div class="page" id="page2" style="height: 70vh; color:black">
                    첫페이지
                </div>
                <div class="page" id="page3" style="height: 70vh;">
                    두번째페이지
                </div>
            </div>
        </div>
        <div class="page" id="page4">Page 4</div>
        <div class="page" id="page5">Page 5</div>
    </div>

    <div class="copyright"></div>

</body>
